<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .hero {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 500px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .hero img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
		margin-right:30px
    }

    .hero .content {
      max-width: 400px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #333;
    }

    .hero button {
      padding: 12px 24px;
      background-color: #e60023; 
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #cc001f;
    }
	</style>
</head>

<body>
	<div class="hero">
	<div class="im">
	<img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
	</div>
	<div class="hc">
	<h1>Welcome to my Pinterest clone</h1>
	<p>Discover new inspiration and explore new ideas.</p>
	<button>Explore now</button>
	</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
